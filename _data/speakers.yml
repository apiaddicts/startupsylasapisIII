  bio: "Más de 10 años de experiencia en el sector. He liderado proyectos tan importantes como el registro central de medidas cautelares y violencia doméstica del Ministerio de Justicia,
  el departamento de explotación, receta XXI y incapacidad temporal de Indra dentro del Servicio Andaluz de Salud y el departamento de Apis internas del BBVA, entre las que se encontraba entre otros proyecto, el ticket digital. <br>
        Soy fundador de API Addicts, uno de los grupos de charlas más importante sobre APIs. <br>
        Hace +2 años, monté CloudAppi, una empresa de innovación ubicada en Getafe, especializada en Apis, web apps y desarrollar infraestructuras Cloud. <br>
        En Octubre del 2016, cree la empresa LeadGods, una plataforma de venta de productos digitales que había transaccionado este año más de 2 millones de dólares. <br>
        Con todo esto, todavía me queda tiempo para ser profesor de la universidad Francisco de Victoria en HCI."
